    <div class="rack-editor">

        <!--机柜列表-->
        <div class="rack-list">
            <div class="header"><span>选择机柜</span></div>
            <div class="bar-box row">

                <div class="row">
                    <div class=" col-md-4">
                        <label for="rack-size" class="inputpane-label label-box label-min">承载U数</label>
                    </div>
                    <div class="value-box col-md-8">
                        <input id="rack-size" class="input-min contral-width" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-4">
                        <label for="rack-id" class="inputpane-label label-box label-min">机柜编号</label>
                    </div>
                    <div class="value-box col-md-8">
                        <input id="rack-id" class="input-min contral-width">
                    </div>
                </div>
            </div>
            <div class="tree-container">

                <div class="tree-box">

                </div>

            </div>
            <div class="header"><span>选择设备</span></div>
            <div class="comp-box">
                <ul class="comp-ul">

                </ul>
            </div>
        </div>
        <!--机柜编辑器-->
        <div class="content"></div>
        <!--设备列表-->
        <div class="comp-list">
            <div class="props">
                <div class="header"><span>设备信息</span></div>
                <div class="prop-box">
                    <div class="basic-box">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="bid" class="inputpane-label label-box label-min">设备编号</label>
                            </div>
                            <div class="value-box col-md-8">
                                <input id="bid" class="input-min contral-width" name="bid" property-type="client" value-type="string">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name" class="inputpane-label label-box label-min">设备名称</label>
                            </div>
                            <div class="value-box col-md-8">
                                <input id="name" class="input-min contral-width" name="name" property-type="client" value-type="string">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="description" class="inputpane-label label-box label-min">设备描述</label>
                            </div>
                            <div class="value-box col-md-8">
                                <input id="description" class="input-min contral-width" name="description" property-type="client" value-type="string">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="loc" class="inputpane-label label-box label-min">设备位置</label>
                            </div>
                            <div class="value-box col-md-8">
                                <input id="loc" class="input-min contral-width" readonly name="loc" property-type="client" value-type="int">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="businessTypeId" class="inputpane-label label-box label-min">业务类型</label>
                            </div>
                            <div class="value-box col-md-8">
                            <select id="businessTypeSelect" class="input-min contral-width show-tick form-control" tabindex="-98">
                               <option value="" class="input-min">- 请选择 -</option>
                            </select>
                                <input type="hidden" id="businessTypeId" class="input-min contral-width" name="businessTypeId" property-type="client" value-type="string">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="weight" class="inputpane-label label-box label-min">设备重量</label>
                            </div>
                            <div class="value-box col-md-8">
                                <input id="weight" class="input-min contral-width" name="weight" property-type="client" value-type="int">
                            </div>
                        </div>
                    </div>
                    <div class="custom-box">

                    </div>
                    <!--<div class="row">

                        </div>
                    </div>-->
                </div>
            </div>


        </div>
